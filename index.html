<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center">Welcome to <span class="text-blue-500">Bap er Bank</span></h1>
    </header>
    <main>

        <form action="" class="bg-green-200 p-5  mx-10 py-10 rounded-3xl">
            <div class="container grid place-content-center ">
                <div class="container flex flex-col items-start">
                    <h3 class="text-2xl font-semibold">Please Log in</h3>
                    <input id="Email" class="mt-2 p-1 rounded-md " type="text" placeholder="Enter Email">
                    <input id="password" class="mt-2 p-1 rounded-md " type="password" placeholder="Enter Password">
                    <button id="submit-btn" class="font-bold text-white bg-blue-400 px-3 py-1 mt-2 rounded-md " type="submit">Submit</button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
