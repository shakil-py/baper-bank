<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center">Welcome to <span class="text-blue-500">Bap er Bank</span></h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-5 text-center justify-items-center ">
            <div class="bg-green-400 p-4 rounded-xl mt-5 w-9/12">
                <h1 class="text-3xl text-white font-bold">Diposit</h1>
                <h1 id="diposit-balance" class="text-5xl text-white font-bold">00</h1>
            </div>
            <div class="bg-orange-600 p-4 rounded-xl mt-5 w-9/12">
                <h1 class="text-3xl text-white font-bold">Withdraw</h1>
                <h1 id="withdraw-balance" class="text-5xl text-white font-bold">0</h1>
            </div>
            <div class="bg-green-600 p-4 rounded-xl mt-5 w-9/12">
                <h1 class="text-3xl text-white font-bold">Balance</h1>
                <h1 id="balance-amount" class="text-5xl text-white font-bold">1224</h1>
            </div>
        </section>
        <!-- flex justify-around justify-items-center -->
        <section class="grid grid-cols-2 mt-5 w-9/12 mx-auto">
            <div class="bg-orange-600 rounded-xl p-5 flex flex-col  w-4/5  ">
                <h1 class="text-5xl text-white mb-3 font-bold ">Diposit</h1>
                <input type="text" name="" id="diposit-amount" placeholder="Enter amount for diposit" class="w-4/5 rounded-lg">
                <button id="diposit"
                    class="bg-blue-500 hover:bg-blue-800 mt-3 p-1 text-white font-bold w-24 rounded-lg ">Diposit</button>
            </div>
            <div class="bg-orange-700 rounded-xl p-5 flex flex-col  w-4/5 ">
                <h1 class="text-5xl text-white mb-3 font-bold">Withdraw</h1>
                <input type="text" name="" id="withdraw-amount" placeholder="Enter amount for withdraw" class="w-4/5 rounded-lg">
                <button id="withdraw"
                    class="bg-blue-500 hover:bg-blue-800 mt-3 p-1 text-white font-bold w-24 rounded-lg ">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="bankjs/bank.js"></script>
    <!-- <script src="bankjs/page.js"></script> -->
</body>

</html>
